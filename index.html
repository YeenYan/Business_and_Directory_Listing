<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tail Listing</title>
  <link rel="stylesheet" href="dist/css/output.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="absolute right-0 left-0 z-10 text-white">
    <!-- CONTAINER -->
    <!-- (w-9/12 = width: 75%) , (mx-auto = To center a container) , (py-5 = padding-top & bottom: 1.25rem)-->
    <div class="w-9/12 mx-auto py-5 flex justify-between items-center font-comf">
      <!-- LOGO -->
      <div>
        <a href="#" class="text-lg">Tail Listing</a>
      </div>
      <!-- BUTTON -->
      <!-- (border-amber-500 = border-color: rgb(245 158 11) , (rounded-md = border-radius: 0.375rem)) -->
      <div>
        <button class="py-2 px-4 rounded-md border border-amber-500 bg-transparent hover:bg-amber-500 text-amber-500 hover:text-white transition-all">
          Add Listing
        </button>
      </div>
      <!--Space Between child elements(space-x-4 = margin-left: 1rem) or space-y-4 > * + * -->
      <div class="space-x-4">
        <button class="text-lg">Sign In</button>
        <button class="text-lg">Sign Up</button>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <!-- (h-screen = to make an element span the entire height of the viewport) -->
  <div class="relative h-screen">
    <!-- (h-full = height: 100%) , (w-full = width = 100%) -->
    <img src="./src/assets/images/hero/hero_4.jpg" alt="Top view of people eating" class="h-full w-full object-cover">
    <!-- Black solid black overlay background on top of the image -->
    <!-- (inset-0 = top,right,bottom,left: 0px) -->
    <div class="absolute inset-0 bg-black/50"></div>

    <div class="absolute inset-0 h-full w-full">
      <div class="flex min-h-full w-full items-center justify-center">

        <div class="space-y-6">

          <div class="text-white text-center">
            <p class="text-4xl capitalize font-bold mb-4 font-comf">Discover places that people love</p>
            <p class="text-lg">We will help you to find the best places in the world</p>
          </div>

          <!-- INPUT FIELD -->
          <div class="flex gap-5">
            <div>
              <input type="text" placeholder="Location" class="rounded-md w-80 bg-white text-gray-600 py-3 px-4 focus:outline-none">
            </div>
            <div>
              <input type="text" placeholder="I'm Looking for..." class="rounded-md w-80 bg-white text-gray-600 py-3 px-4 focus:outline-none">
            </div>
            <!-- BUTTON -->
            <div>
              <button class="rounded-md py-2.5 px-6 bg-amber-500 text-lg text-white hover:bg-amber-600">
                <span class="material-icons align-middle">search</span>
                Search
              </button>
            </div>
          </div>

          <div>
            <ul class="flex gap-5 justify-center text-sm text-white">

              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <!-- Google font under of Icons tab-->
                  <span class="material-icons align-middle hidden md:inline-flex">restaurant_menu</span>
                  Restaurants
                </a>
              </li>
              
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <!-- Google font under of Icons tab-->
                  <span class="material-icons align-middle hidden md:inline-flex">local_cafe</span>
                  Cafe
                </a>
              </li>
              
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <!-- Google font under of Icons tab-->
                  <span class="material-icons align-middle hidden md:inline-flex">fitness_center</span>
                  Gym
                </a>
              </li>
              
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <!-- Google font under of Icons tab-->
                  <span class="material-icons align-middle hidden md:inline-flex">local_hospital</span>
                  Hospital
                </a>
              </li>
              
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <!-- Google font under of Icons tab-->
                  <span class="material-icons align-middle hidden md:inline-flex">school</span>
                  School
                </a>
              </li>
              
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <!-- Google font under of Icons tab-->
                  <span class="material-icons align-middle hidden md:inline-flex">shopping_cart</span>
                  Shopping
                </a>
              </li>
              
            </ul>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
